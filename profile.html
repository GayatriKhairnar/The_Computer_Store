<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Computer Store - Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .profile-header {
        background-color:#89bfeb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    .profile-header h2 {
      font-size: 2rem;
      margin: 0;
    }

    .profile-header .gold-member {
      background-color: #ffd700;
      padding: 5px 10px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
    }

    .profile-details {
      padding: 20px;
    }

    .profile-details p {
      margin-bottom: 10px;
    }

    .profile-details .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <h2>Profile</h2>

      <span class="gold-member">Gold Member</span>
    </div>

    <div class="profile-details">
      <p><b>Name:</b> John Doe</p>
      <p><b>Email:</b> johndoe@example.com</p>
      <p><b>Address:</b> 123 Main St., Anytown, CA 12345</p>
      <p><b>Phone Number:</b> (555) 555-5555</p>
      <p><b>Order History:</b> <a href="#">View Orders</a></p>
      <p><b>Account Settings:</b> <a href="#">Manage Settings</a></p>
    </div>
  </div>
</body>
</html>
