<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Computer Store Signup</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #c4c4c4;
    }

    .container {
      background-color: #fff;
      width: 500px;
      margin: 50px auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .header {
      background-color: #ffaf2e;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px 10px 0 0;
    }

    h1 {
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
    }

    .signup-form {
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #89bfeb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>The Computer Store</h1>
      <p>Sign up for your account and start shopping today!</p>
    </div>

    <div class="signup-form">
      
      <form action="/signup", method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter a unique username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter your password again" >

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
